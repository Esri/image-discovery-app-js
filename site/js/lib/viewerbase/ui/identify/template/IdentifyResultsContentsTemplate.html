<div class="identifyResultListContainer">
    <div data-bind="visible: !hasResults()">No results</div>
    <div data-bind="visible: hasResults()">
        <ul class="identifyResultList" data-bind="foreach: addedResults">
            <li>
                <div class="identifyResultContainer fivePixelBorderRadius defaultBackground defaultBorder blueBoxShadow">
                    <div class="identifyResultHeader">
                        <span>Result </span>
                        <span data-bind="text:$index"></span>
                        <div class="commonIcons16 locationGoTo identifyZoomToResultIcon" data-bind="click:$parent.handleZoomToResult"></div>
                    </div>
                    <div class="identifyResultAttributesContainer">
                        <ul class="identifyResultListAttributes" data-bind="foreach: attributes">
                            <li>
                                <span class="identifyResultNameLbl" data-bind="text: name"></span>
                                <span class="identifyResultNameLbl">:</span>
                                <span data-bind="text: value"></span>
                            </li>
                        </ul>
                    </div>

                </div>
            </li>
        </ul>
    </div>
</div>
