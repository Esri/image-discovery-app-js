<div>
    <div class="defaultTabContainer identifyWidgetTabContainer" data-bind="visible: showTabContainer">
        <span data-bind="click:showQuery, css: {selectedTab: identifyQueryVisible}">Identify</span>
        <span data-bind="click:showResults, css: {selectedTab: identifyResultsVisible}">Results</span>
    </div>
    <div class="identifyQueryContainer" data-bind="visible: identifyQueryVisible" data-dojo-attach-point="identifyQueryContainer">
        <div class="identifyServiceContainer">
            <div class="identifyWidgetLabel">Map Service</div>
            <select class="identifyWidgetSelect"
                    data-bind=" options: services ,value:selectedService, optionsText: 'label', optionsValue: 'value', optionsCaption: 'Select A Service'"></select>
        </div>
        <div class="identifyLayerContainer" data-bind="visible:currentServiceIsMapService">
            <div class="identifyWidgetLabel">Layer</div>
            <select class="identifyWidgetSelect"
                    data-bind="options: layers ,value:selectedLayer, optionsText: 'label', optionsValue: 'value'"></select>
        </div>
        <div class="identifyDrawActionsContainer" data-bind="visible: showDrawContainer">
            <div class="commonIcons32 rectangleUnselected fivePixelBorderRadius"
                 data-bind="click: toggleDrawActive, css:{rectangleSelected: drawActive}"></div>
        </div>
        <div class="identifyAdvancedOptionsContainer" data-bind="visible:hasSelectedService">
            <div class="identifyOptionsToggleContainer" data-bind="click:toggleIdentifyAdvancedOptions">
                <div style="float: left" class="commonIcons16 up"
                     data-bind="css: {down: identifyAdvancedOptionsVisible() == true}"></div>
                <span>Advanced Options</span>
            </div>
            <div data-dojo-attach-point="identifyDisplayFieldsContainer"
                 data-bind="visible: identifyAdvancedOptionsVisible() == true">
            </div>

        </div>
    </div>

    <div class="identifyResultsContainer" data-dojo-attach-point="identifyResultsContainer"
         data-bind="visible: identifyResultsVisible">
        <div class="identifyResultsClearText" data-bind="visible:showClearResults, click:clearResults">clear results
        </div>


    </div>

</div>
