<div>
    <div class="searchPortalTabContainer">
        <span data-bind="click:showSearch, css: {selectedTab: searchVisible}">Search</span>
        <span data-bind="click:showResults, css: {selectedTab: resultsVisible}">Results</span>

    </div>

    <div class="searchPortalActionsContent">
        <div data-bind="text: portalSearchUrl" class="searchPortalUrlLabel"></div>
        <div class="portalSearchLoginClickContent" data-bind="click:logPortalUserIn, visible: noUserLoggedIn">
            <div class="commonIcons16 lockGo searchPortalAccountLockIcon">
            </div>
            <span>Log In</span>
        </div>
        <div class="portalSearchLoginClickContent" data-bind="click:logPortalUserOut, visible: userLoggedIn">
            <div class="commonIcons16 lockGo searchPortalAccountLockIcon">
            </div>
            <span>Log Out</span>
        </div>
    </div>

    <div class="searchPortalContentContainer">
        <div data-bind="visible:searchVisible" data-dojo-attach-point="portalSearchContainer">
            <div style="width: 45%;vertical-align: -3px" data-dojo-type="dijit/form/TextBox"
                 data-dojo-attach-event="onKeyUp: onQueryStringKeyUp" data-dojo-attach-point="portalQueryString"></div>
            <select data-bind="options: portalSearchTypes ,value:selectedPortalSearchType"></select>

            <div class="searchPortalActions">
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:handlePerformSearch">Search
                </div>
            </div>
        </div>
        <div data-bind="visible:resultsVisible" data-dojo-attach-point="portalResultsContainer">
            <div class="searchPortalResultCountContainer">
                <span>Results: </span>
                <span data-bind="text: resultCount"></span>
            </div>
            <div data-dojo-attach-point="portalResultsListContainer" class="portalResultsListContainer">

            </div>
        </div>
    </div>
</div>
