<div>
    <div class="weatherSearchContent">
        <div class="weatherSearchLbl">Enter a Zip Code or City,State</div>
        <div class="weatherSearchContentInput">
            <input type="text"
                   data-bind="value: weatherSearchTerm, valueUpdate: 'afterkeydown',  event:{keyup:checkForSearchEnter}"/>
            <button class="weatherSearchButton" data-bind="click:queryWeather">Search</button>
            <div title="Select Location"
                 class="weatherLocationByPointIcon annotationOptionButton pointUnselected fivePixelBorderRadius"
                 data-bind="click: toggleDrawActive, css:{pointSelected: drawActive}"></div>
        </div>
    </div>
    <div class="weatherResultsContent" data-bind="visible: hasError() == false">
        <div class="clearResultIconContainer" data-bind="click: clearResults, visible: hasResults()">
           clear results
        </div>
        <div class="weatherResultsConditionsContent" data-bind="foreach: weatherResponses">
            <div class="weatherConditionsOuter defaultBorder">
                <div class="weatherConditionsInner defaultBackground">
                    <div data-bind="text: $data.display_location.full"></div>
                    <div class="weatherConditionsContainer">
                        <div>
                            <span>Temperature:</span>
                            <span data-bind="text: $data.temperature_string"></span>
                        </div>
                        <div>
                            <span>Wind:</span>
                            <span data-bind="text: $data.wind_string"></span>
                        </div>
                        <div>
                            <span>Local Time:</span>
                            <span data-bind="text: $data.local_time_rfc822"></span>
                        </div>
                        <div class="weatherConditionsIcon">
                            <img data-bind="attr:{src: $data.icon_url}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weatherForecastContent" data-bind="foreach: forecastResponses">
            <span class="weatherForecastContentEntry fivePixelBorderRadius defaultBorder">
                <div class="weatherForecastDayLbl" data-bind="text:$data.date.weekday">
                </div>
                <div>
                    <span>Conditions: </span>
                    <span data-bind="text: $data.conditions"></span>
                </div>
                <div>
                    <span>High: </span>
                    <span data-bind="text:$data.high.fahrenheit"></span>
                    <span> F</span>
                    <span>(<span data-bind="text:$data.high.celsius"></span> C)</span>
                </div>
                <div>
                    <span>Low: </span>
                    <span data-bind="text:$data.low.fahrenheit"></span>
                    <span> F</span>
                    <span>(<span data-bind="text:$data.low.celsius"></span> C)</span>
                </div>
                <div>
                    <img data-bind="attr:{title:$data.conditions,src:$data.icon_url}"/>
                </div>
            </span>
        </div>
        <div class="weatherCameraContent" data-bind="foreach: weatherCamResponses">
            <span class="weatherCameraContentEntry">
                <img class="fivePixelBorderRadius"
                     data-bind="click: $parent.handleCamClick, attr:{src: $data.WIDGETCURRENTIMAGEURL, title: $data.linktext}">
            </span>
        </div>
    </div>
    <div class="weatherResultsErrorContent" data-bind="text:errorString, visible: hasError">

    </div>
</div>
