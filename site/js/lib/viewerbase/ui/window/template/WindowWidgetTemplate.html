<div class="windowContainer defaultBorder fivePixelBorderRadius defaultBoxShadow">
    <div data-dojo-attach-point="windowHeader" class="windowHeader">
        <div class="windowCloseImg windowAction close" data-dojo-attach-point="windowCloseImg"
             title="Close"></div>
        <div class="windowMinimizeImg windowAction minimize" data-dojo-attach-point="windowMinimizeImg"
             title="Minimize"></div>
        <div data-dojo-attach-point="headerMoverContainer" class="headerMoverContainer">
            <div class="windowIcon ${windowIconClass}" title="${windowIconAltText}"></div>
            <span class="windowHeaderText">${windowHeaderText}</span>
        </div>
    </div>
    <div class="windowContentOuter" data-dojo-attach-point="windowContentOuter">
        <div data-dojo-attach-point="windowContent" class="windowContent">
            <div data-dojo-attach-point="windowLoadingThrobber" class="windowLoadingThrobber"></div>
        </div>
    </div>


</div>
