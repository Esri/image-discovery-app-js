<div>
    <div class="defaultTabContainer" data-dojo-attach-point="layersTabContainer">
        <span data-dojo-attach-point="layersTab"
              data-bind="click:showLayersList, css: {selectedTab: layersListVisible}">Layers</span>
        <span data-dojo-attach-point="addLayersTab"
              data-bind="click:showAddLayers, css: {selectedTab: addLayersVisible}">Add Layer</span>
        <span data-dojo-attach-point="persistedLayersTab"
              data-bind="click:showUserPersistedLayers, css: {selectedTab: persistedLayersVisible}">Saved Layers</span>
    </div>
    <div data-bind="visible:addLayersVisible" class="addLayerContainer" data-dojo-attach-point="addLayerContainer">
        <div class="addLayerContainerInner">
            <div class="viewerAddLayerWorkingWKIDContainer" data-bind="visible:showWKIDInAddLayers">
                <span class="viewerAddLayerLabel ">Map WKID:</span>
                <span class="viewerAddLayerWorkingWKIDLabel" data-bind="text: viewerWKID"></span>
            </div>
            <div class="viewerAddLayerLabel viewerAddLayerUrlLabel ">URL:</div>
            <div data-dojo-type="dijit/form/TextBox" style="width: 100%" data-dojo-attach-point="addLayerTextInput"
                 data-dojo-attach-event="onKeyUp:handleLayerAddUrlKeyUp"></div>
            <div class="viewerAddLayerLabel viewerAddLayerUrlLabel ">Label:</div>
            <div data-dojo-type="dijit/form/TextBox" style="width: 100%" data-dojo-attach-point="addLayerLabelInput"
                 value="Added Layer"></div>
            <div class="viewerAddLayerActions">
                <div class="layerTypeContainer">
                    <div class="viewerAddLayerLabel">Type:</div>
                    <select data-dojo-type="dijit/form/Select" style="width: 100%"
                            data-dojo-attach-point="addLayerTypeSelect"
                            style="width: 15em"></select>
                </div>
                <div class="viewerAddLayerButtonActions">
                    <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:addManualLayer">Add Layer
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div data-dojo-attach-point="layerTocContainer" data-bind="visible:layersListVisible">

    </div>
    <div data-bind="visible:persistedLayersVisible" data-dojo-attach-point="userPersistedLayersContainer">
    </div>
</div>
