<div>
    <div class="defaultTabContainer plottingTabContainer" data-dojo-attach-point="layersTabContainer">
        <span data-bind="click:showPlotDD, css: {selectedTab: plotDDVisible}">DD</span>
        <span data-bind="click:showPlotDMS, css: {selectedTab: plotDMSVisible}">DMS</span>
        <span data-bind="click:showPlotUTM, css: {selectedTab: plotUTMVisible}">UTM</span>
        <span data-bind="click:showPlotMGRS, css: {selectedTab: plotMGRSVisible}">MGRS</span>
        <span data-bind="visible:statePlaneEnabled, click:showPlotStatePlane, css: {selectedTab: plotStatePlaneVisible}">CGC</span>
    </div>
    <div data-bind="visible:hasPlottedPoints, click:showPlottedPoints"
         class="commonIcons16 list showPlottedPointsListIcon"
         title="Show Plotted Points"></div>
    <div data-bind="visible:plotDDVisible" data-dojo-attach-point="plotDDContainer">
    </div>
    <div data-bind="visible:plotDMSVisible" data-dojo-attach-point="plotDMSContainer">
    </div>
    <div data-bind="visible:plotUTMVisible" data-dojo-attach-point="plotUTMContainer">
    </div>
    <div data-bind="visible:plotMGRSVisible" data-dojo-attach-point="plotMGRSContainer">
    </div>
    <div data-bind="visible:plotStatePlaneVisible" data-dojo-attach-point="plotStatePlaneContainer">
    </div>

    <div class="plotPointsActionContainer" data-bind="visible:plotPointsActionsVisible">
        <span class="plotPointZoomLevelContainer">
                <span class="plotPointZoomLevelLabel">Zoom Level:</span>
                <select data-bind="options: zoomLevels ,value:selectedZoomLevel"></select>
            </span>
        <span data-dojo-type="dijit/form/Button" data-dojo-attach-point="plottingButton"
              data-dojo-attach-event="onClick:plotPoint">Plot</span>

    </div>
    <div data-bind="visible:plottedPointsVisible" class="plottedPointListContainer">
        <div style="color:#778899;cursor:pointer;text-decoration:underline;text-align:right"
             data-bind="click:clearAllPoints">Clear All Points
        </div>
        <ul data-bind="foreach: plottedPoints" class="plottedPointsList">
            <li>
                <div class="commonIcons16 deleteSmall removePlottedPointIcon" data-bind="click:$parent.removePoint"
                     title="Remove Point"></div>
                <div class="commonIcons16 globeGoTo plottedPointGoToIcon" data-bind="click:$parent.zoomToPoint"
                     title="Go To Point"></div>
                <span class="plottedPointLabel" data-bind="text: $data.label"></span>
            </li>
        </ul>
    </div>
</div>
