<div>
    <div class="plottingHeader">Plot By UTM</div>
    <div class="searchByUTMEntry">
        <div class="searchByBoundsInputUTMLbl">x (easting):</div>
        <span data-dojo-attach-point="UTMEastingTextbox"
              data-dojo-attach-event="onKeyUp: handleValueChange"
              data-dojo-type="dijit/form/NumberTextBox"
              data-dojo-props="constraints:{pattern:'##.###########'}"
              style="width:${boundsUTMCoordInputWidth}"></span>
    </div>
    <div class="searchByUTMEntry">
        <div class="searchByBoundsInputUTMLbl">y (northing):</div>
                        <span data-dojo-attach-point="UTMNorthingTextbox"
                              data-dojo-attach-event="onKeyUp: handleValueChange"
                              data-dojo-type="dijit/form/NumberTextBox"
                              data-dojo-props="constraints:{pattern:'##.###########'}"
                              style="width:${boundsUTMCoordInputWidth}"></span>
    </div>
    <div class="searchByUTMEntry">
        <div class="searchByBoundsInputUTMLbl">zone:</div>
                                       <select data-dojo-attach-point="UTMZoneSelect"
                                             data-dojo-props="maxHeight:125"
                                             data-dojo-type="dijit/form/Select"
                                             style="width:${boundsUTMZoneSelectWidth}"></select>
    </div>
    <div class="searchByUTMEntry">
        <div class="searchByBoundsInputUTMLbl">hemisphere:</div>
        <input data-dojo-attach-point="UTMHemisphereN" data-dojo-type="dijit/form/RadioButton"
               checked="true" name="UTMHemisphereRadio"/>
        <span>N</span>
        <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="UTMHemisphereS"
               name="UTMHemisphereRadio"/>
        <span>S</span>
    </div>
</div>
