<div>
    <div class="plottingHeader">Plot by Degrees Minutes Seconds</div>
    <span class="searchByBoundsInputDMSLbl">x:</span>
                              <span data-dojo-attach-point="boundsDegXInput"
                                    data-dojo-attach-event="onKeyUp: handleValueChange"
                                    data-dojo-type="dijit/form/NumberTextBox"
                                    style="width:${boundsDMSBoxWidth}"
                                    data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>&deg;</span>
                              <span data-dojo-attach-point="boundsMinXInput"
                                    data-dojo-attach-event="onKeyUp: handleValueChange"
                                    data-dojo-type="dijit/form/NumberTextBox"
                                    style="width:${boundsDMSBoxWidth}"
                                    data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>'</span>
                                  <span data-dojo-attach-point="boundsSecXInput"
                                        data-dojo-attach-event="onKeyUp: handleValueChange"
                                        data-dojo-type="dijit/form/NumberTextBox"
                                        style="width:${boundsDMSBoxWidth}"
                                        data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>"</span>

    <span class="searchByBoundsInputDMSLbl">y:</span>
                                             <span data-dojo-attach-point="boundsDegYInput"
                                                   data-dojo-attach-event="onKeyUp: handleValueChange"
                                                   data-dojo-type="dijit/form/NumberTextBox"
                                                   style="width:${boundsDMSBoxWidth}"
                                                   data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>&deg;</span>
                                             <span data-dojo-attach-point="boundsMinYInput"
                                                   data-dojo-attach-event="onKeyUp: handleValueChange"
                                                   data-dojo-type="dijit/form/NumberTextBox"
                                                   style="width:${boundsDMSBoxWidth}"
                                                   data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>'</span>
                                                 <span data-dojo-attach-point="boundsSecYInput"
                                                       data-dojo-attach-event="onKeyUp: handleValueChange"
                                                       data-dojo-type="dijit/form/NumberTextBox"
                                                       style="width:${boundsDMSBoxWidth}"
                                                       data-dojo-props="constraints:{pattern:'#'}"></span>
    <span>"</span>
</div>
