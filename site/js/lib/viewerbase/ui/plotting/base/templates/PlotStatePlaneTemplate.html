<div>
    <div class="plottingHeader">Plot By CGC</div>

    <div class="searchByStatePlaneEntry">
        <div class="searchByBoundsInputUTMLbl">Coordinates:</div>
        <input data-dojo-attach-point="UTMHemisphereNAD27" data-dojo-type="dijit/form/RadioButton"
               data-dojo-attach-event="click:handleNad27Click"
               checked="true" name="UTMHemisphereRadio"/>
        <span>NAD 27</span>
        <input data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="UTMHemisphereNAD83"
               data-dojo-attach-event="click:handleNad83Click"
               name="UTMHemisphereRadio"/>
        <span>NAD 83</span>
    </div>

    <div class="searchByStatePlaneEntry">
        <div class="searchByBoundsInputUTMLbl">Easting:</div>
        <span data-dojo-attach-point="statePlaneEastingTextbox"
              data-dojo-attach-event="onKeyUp: handleValueChange"
              data-dojo-type="dijit/form/ValidationTextBox"
              data-dojo-props="regExp:'[-]?[0-9]*\\.?[0-9]*'"
              style="width:${boundsStatePlaneCoordInputWidth}"></span>
        <select data-dojo-attach-point="unitsSelect" data-dojo-type="dijit/form/Select">
            <option value="m"> Meters</option>
            <option value="f"> Feet</option>
            </select>
    </div>
    <div class="searchByStatePlaneEntry">
        <div class="searchByBoundsInputUTMLbl">Northing:</div>
                        <span data-dojo-attach-point="statePlaneNorthingTextbox"
                              data-dojo-attach-event="onKeyUp: handleValueChange"
                              data-dojo-type="dijit/form/ValidationTextBox"
                              data-dojo-props="regExp:'[-]?[0-9]*\\.?[0-9]*'"
                              style="width:${boundsStatePlaneCoordInputWidth}"></span>
    </div>
    <div class="searchByStatePlaneEntry">
        <div class="searchByBoundsInputUTMLbl">Zone:</div>
        <span data-dojo-attach-point="statePlaneZoneSelectContainer">

        </span>

    </div>
</div>
