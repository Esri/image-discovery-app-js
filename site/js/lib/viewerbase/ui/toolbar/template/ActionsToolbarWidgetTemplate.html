<div class='viewerMainToolbar headerFooterBg'>
    <div class="mainToolbarContents" data-dojo-attach-point="mainToolbarContents">
            <span data-bind="visible: toolsButtonVisible"
                  data-dojo-type="dijit/form/DropDownButton"
                  data-dojo-attach-point="toolsDropDownButton"
                  data-dojo-props="iconClass:'commonIcons16 wrench'">
                <span>Tools</span>
            </span>

        <div data-dojo-attach-point="layersButton" class="actionsToolbarButton"
             data-bind="visible: layersButtonVisible">
            <div class="commonIcons16 layerList actionsToolbarIcon"></div>
            <div class="actionsToolbarText">Layers</div>
        </div>
        <div data-dojo-attach-point="bookmarksButton" class="actionsToolbarButton"
             data-bind="visible:showBookmarksButton"
             data-dojo-attach-event="onclick:toggleBookmarksListing">
            <div class="commonIcons16 bookmark actionsToolbarIcon"></div>
            <div class="actionsToolbarText">Bookmarks</div>
        </div>
        <div data-dojo-attach-point="basemapsButton" class="actionsToolbarButton"
             data-dojo-attach-event="onclick:toggleBasemapsListing">
            <div class="commonIcons16 blocks actionsToolbarIcon"></div>
            <div class="actionsToolbarText">Basemaps</div>

        </div>
        <span data-bind="visible:showLabelsButton">
            <span data-dojo-type="dijit/form/ToggleButton"
                  data-dojo-attach-point="labelsButton"
                  data-dojo-props="iconClass:'dijitCheckBoxIcon'">Labels</span>
        </span>

        <div data-dojo-attach-point="addOnContentContainer"></div>
        <div class="locateToolbarContainer locateToolbarContainerOnMap" data-dojo-attach-point="locateToolbarContainer"
             data-bind="visible: showLocator">
            <input value="${locateDefaultInput}" type="text" class="locateTextBox defaultBorder"
                   data-dojo-attach-point="locateTextBox"/>

            <div data-dojo-attach-point="locateButton" title="Locate"
                 class="defaultBorder searchButton searchButtonIcon"></div>
            <div data-dojo-attach-point="configureLocateButton"
                 data-bind="visible:showConfigureLocatorsButton"
                 data-dojo-attach-event="onclick:toggleConfigureLocatorTooltip" title="Configure Locate"
                 class="defaultBorder configureLocate configureButtonIcon"></div>
        </div>
        <div data-bind="visible:showExtentActionsToolbar" data-dojo-attach-point="extentActionsToolbar">
            <div class="smallActionsToolbarButton">
                <div data-dojo-attach-point="initialExtentButton" title="Initial Extent"
                     class="commonIcons16 firstItem"
                     data-dojo-attach-event="onclick:handleGotoInitialExtent"></div>
            </div>
            <div class="smallActionsToolbarButton">
                <div data-dojo-attach-point="prevExtentButton" title="Previous Extent"
                     class="commonIcons16 previousGray"
                     data-bind="css:{previous: prevExtentEnabled()}"
                     data-dojo-attach-event="onclick:handleGotoPrevExtent"></div>
            </div>
            <div class="smallActionsToolbarButton">
                <div data-dojo-attach-point="nextExtentButton" title="Full Extent"
                     class="commonIcons16 locationGoTo"
                     data-dojo-attach-event="onclick:handleGotoFullExtent"></div>
            </div>
            <div class="smallActionsToolbarButton">
                <div data-dojo-attach-point="nextExtentButton" title="Next Extent"
                     class="commonIcons16 nextGray"
                     data-bind="css:{next: nextExtentEnabled()}"
                     data-dojo-attach-event="onclick:handleGotoNextExtent"></div>
            </div>
            <div class="smallActionsToolbarButton">
                <div data-dojo-attach-point="lastExtentButton" title="Last Extent"
                     class="commonIcons16 lastItem"
                     data-dojo-attach-event="onclick:handleGotoLastExtent"></div>
            </div>
        </div>
    </div>
</div>
