<div class="createBookmarkWindow fivePixelBorderRadius defaultBorder defaultBoxShadow">
    <div class="createBookmarkHeader">
    </div>
    <div class="createBookmarkContent">
        <div class="createBookmarkLabelEntry createBookmarkEntry">
            <span class="createBookmarkLabel">Label:</span>
            <div data-dojo-type="dijit/form/TextBox" data-dojo-attach-event="onKeyUp: onBookmarkLabelKeyUp" data-dojo-attach-point="bookmarkLabelElement"></div>
        </div>
    </div>
    <div class="createBookmarkActionsContent">
        <span data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:hide" class="createBookmarkButton">Cancel</span>
        <span data-dojo-type="dijit/form/Button" class="createBookmarkButton" data-dojo-attach-event="onClick:createBookmark">Create</span>
    </div>
</div>
