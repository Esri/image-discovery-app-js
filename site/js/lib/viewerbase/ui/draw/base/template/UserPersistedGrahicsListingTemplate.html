<div>
    <div class="addedUserPersistedGraphicsListContainer" data-dojo-attach-point="addedUserPersistedGraphicsListContainer">
        <ul data-dojo-attach-point="addedGraphicsList" class="viewerList" data-bind="foreach: addedUserPersistedGraphics">
            <li class="graphicsListEntry">
                <div title="Delete Saved Graphics" class="viewerListEntryRemoveIcon commonIcons16 remove" data-bind="click:$parent.removeUserPersistedGraphic"></div>
                <div title="Add Saved Graphics To Map" class="viewerListGenericIcon commonIcons16 layerShow" data-bind="click:$parent.addSavedGraphics"></div>
                <span class="graphicsListEntryLabel" data-bind="text: $data.label"></span>
            </li>
        </ul>
    </div>
</div>
