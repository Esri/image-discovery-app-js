<div>
    <div class="addGraphicsActionsContainer" data-dojo-attach-point="addGraphicsActionsContainer">
        <div class="graphicsListRightIcon commonIcons16 disk" title="Save Graphics"
             data-bind="click:toggleSaveGraphics, visible:saveGraphicsIconVisible"></div>
        <div class="graphicsListLeftIcon commonIcons16 layerHide" title="Toggle Graphics"
             data-bind="click:toggleAllGraphics, css:{layerShow: allGraphicsVisible}"></div>
        <div class="graphicsListLeftIcon commonIcons16 trash" title="Remove All Graphics"
             data-dojo-attach-event="onclick:showConfirmRemoveAllTooltip"
             data-dojo-attach-point="removeAllGraphicsIcon"
                ></div>
    </div>
    <div class="saveGraphicsInputContainer" data-bind="visible: saveGraphicsInputVisible">
        <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-event="onKeyUp: handleSaveGraphicsKeyUp" data-dojo-attach-point="userSaveGraphicsNameInput" placeholder="Enter A Label..."/>
        <span data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:handleSaveGraphics">Save</span>
    </div>

    <div class="addedGraphicsListContainer" data-dojo-attach-point="addedGraphicsListContainer">
        <ul data-dojo-attach-point="addedGraphicsList" class="viewerList" data-bind="foreach: addedGraphics">
            <li class="graphicsListEntry">
                <div title="Pan And Flash Graphic"
                     class="viewerListGenericIcon commonIcons16 magnifyingGlass"
                     data-bind="click:$parent.zoomToGraphic"></div>
                <div title="Remove Graphic" class="viewerListEntryRemoveIcon commonIcons16 remove"
                     data-bind="click:$parent.removeGraphic"></div>
                <span class="graphicsListEntryLabel" data-bind="text: $data.label"></span>
            </li>
        </ul>
    </div>
</div>
