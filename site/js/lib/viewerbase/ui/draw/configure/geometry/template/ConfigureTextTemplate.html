<div class="configureDrawGeometryContainer">
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Font Face</span>
        <select data-bind="options: fontFaces ,value:selectedFontFace, optionsText: 'label', optionsValue: 'value'"></select>
    </div>
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Text Align</span>
        <select data-bind="options: textAligns ,value:selectedTextAlign, optionsText: 'label', optionsValue: 'value'"></select>
    </div>
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Weight</span>
        <select data-bind="options: textWeights ,value:selectedTextWeight, optionsText: 'label', optionsValue: 'value'"></select>
    </div>
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Size</span>
        <select data-bind="options: textSizes ,value:selectedTextSize, optionsText: 'label', optionsValue: 'value'"></select>
    </div>
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Angle</span>
        <select data-bind="options: angles ,value:selectedAngle"></select>
    </div>
    <div class="configureDrawColorPickerContainer" data-dojo-attach-point="colorPickerContainer"></div>

</div>
