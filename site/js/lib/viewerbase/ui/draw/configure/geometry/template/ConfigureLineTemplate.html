<div class="configureDrawGeometryContainer">
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Line Style</span>
        <select data-bind="options: lineStyles ,value:selectedLineStyle, optionsText: 'label', optionsValue: 'value'"></select>
    </div>
    <div class="annotationOptionContainer">
        <span class="annotationsOptionsLabel">Width</span>
        <select data-bind="options: lineWidths ,value:selectedWidth"></select>
    </div>
    <div data-dojo-attach-point="transparencySliderContainer"></div>

    <div class="configureDrawColorPickerContainer" data-dojo-attach-point="colorPickerContainer"></div>
</div>
