<div style="height: 100%">
    <div data-bind="visible:showTabs" class="defaultTabContainer addCatalogTabContainer">
        <span data-bind="click:showQueryBuilderInput, css: {selectedTab: queryBuilderInputVisible}">Build Query</span>
        <span data-bind="visible:showQueryBuilderResultsTab, click:showQueryBuilderResults, css: {selectedTab: queryBuilderResultsVisible}">Results</span>
        <span data-bind="visible:showQueryBuilderSymbologyTab, click:showQueryBuilderSymbology, css: {selectedTab: queryBuilderSymbologyVisible}">Symbology</span>
    </div>

    <div data-bind="visible:queryBuilderInputVisible" data-dojo-attach-point="queryBuilderInputContainer">
        <div data-bind="visible:showHowToQueryContent" class="howToQueryContent">
            <div class="howToQueryHeader">To perform a query:</div>
            <div>right click a layer/service in the table of contents and select "Query Builder"</div>
        </div>

        <div data-bind="visible:showQueryLayerName" class="queryLayerNameContainer">
            <span>Query Layer: </span>
            <span data-dojo-attach-point="queryLayerNameLabel"></span>
        </div>
        <select data-dojo-attach-point="queryBuilderFields"
                data-bind="event: {dblclick: queryFieldDoubleClick},options: queryBuilderFields ,value:selectedQueryBuilderField, optionsText: 'label', optionsValue: 'value'"
                class="queryBuilderFields" size="7">
        </select>

        <div class="queryBuilderButtons">
            <div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="equalsOperatorButton"
                     disabled="disabled">=
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="greaterThanOperatorButton"
                     disabled="disabled">&gt;</div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="lessThanOperatorButton"
                     disabled="disabled">&lt;</div>
                <div data-dojo-type="dijit/form/Button"
                     data-dojo-attach-point="lessThanGreaterThanOperatorButton" disabled="disabled">&lt;
                    &gt;</div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="greaterThanEqualsOperatorButton"
                     disabled="disabled">&gt;=
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="lessThanEqualsOperatorButton"
                     disabled="disabled">&lt;=
                </div>
            </div>
            <div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="likeAppenderButton"
                     disabled="disabled">LIKE
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="notAppenderButton"
                     disabled="disabled">NOT
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="isAppenderButton"
                     disabled="disabled">IS
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="andAppenderButton"
                     disabled="disabled">AND
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="orAppenderButton"
                     disabled="disabled">OR
                </div>
            </div>
        </div>
        <div class="queryBuilderUniqueValuesToggleContainer">
            <div class="togglerContainer" data-dojo-attach-event="onclick: toggleUniqueValuesContainer">
                <div data-dojo-attach-point="queryBuilderToggleUniqueValuesImg"
                     class="commonIcons16 up toggleQueryUniqueValuesButton"
                     title="Toggle Unique Values"></div>
                <span class="queryBuilderUniqueValuesToggleLabel">Unique Values</span>
            </div>
                    <span data-dojo-type="dijit/form/Button" data-dojo-attach-point="loadUniqueValuesButton"
                          style="float:right;margin-right: 15px;display:none"
                          data-dojo-attach-event="onClick: handleGetUniqueValues">Populate</span>

        </div>
        <div class="queryBuilderUniqueValuesContainer"
             data-dojo-attach-point="queryBuilderUniqueValuesContainer" style="display:none;text-align:right">
            <select data-dojo-attach-point="queryBuilderUniqueValuesSelect" class="queryBuilderUniqueValues"
                    data-dojo-attach-event="ondblclick: addUniqueValueToQueryString"
                    size="7"></select>
        </div>
        <div class="queryBuilderSqlContainer" data-dojo-attach-point="queryBuilderSqlContainer">
            <div data-dojo-type="dijit/form/Textarea" data-dojo-attach-point="queryBuilderSql"
                 disabled="disabled"></div>
        </div>
        <div class="queryActionButtons">
            <div class="queryActionButtonsLeft">
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="backButton" disabled="disabled"
                     data-dojo-attach-event="onClick:stepQueryBack"
                        >
                    Back
                </div>
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="clearButton"
                     data-dojo-attach-event="onClick:clearQuery"
                        >
                    Clear
                </div>
            </div>
            <div class="queryActionButtonsRight">
                <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="submitButton"
                     data-dojo-attach-event="onClick:submitQuery"
                        >
                    Submit
                </div>
            </div>
        </div>
    </div>
    <div class="queryBuilderResultsContainer" style="min-height:300px"
         data-dojo-attach-point="queryBuilderResultsContainer"
         data-bind="visible:queryBuilderResultsVisible">
    </div>

    <div class="queryBuilderSymbologyContainer" style="min-height:300px"
         data-dojo-attach-point="queryBuilderSymbologyContainer"
         data-bind="visible:queryBuilderSymbologyVisible">
    </div>

</div>
