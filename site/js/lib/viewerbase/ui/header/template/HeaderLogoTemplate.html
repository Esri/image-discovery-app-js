<div class="logoHeaderContainer defaultBoxShadow defaultBackground defaultBorder fourPixelBorderRadius">
    <img alt="header logo" data-bind="visible: showHeaderIcon, attr:{ src: headerIconUrl, alt:headerMainText}"  class='headerLogoIcon'>
    <span class="headerMainText" data-bind="text: headerMainText"></span>
    <div class="logolinks">
        <a data-bind="attr:{href: contactUrl},text: contactText" target="_blank" title="Opens in a new window."></a>
        <span class="headerLogoLinksSpace">|</span>
        <a data-bind="attr:{href: helpUrl}, text: helpText" target="_blank" title="Opens in a new window."></a>
    </div>
</div>
