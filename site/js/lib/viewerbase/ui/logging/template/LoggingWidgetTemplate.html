<div class="loggingWidgetContainer">
    <div class="windowActions">
        <div class="loggingWidgetActionContainerToggleEntry">
            <div class="commonIcons16 information loggingWidgetActionDisplayToggleIcon"></div>
            <input type="checkbox" data-bind="checked:infoDisplayed"
                   title="Toggle Info Messages"
                   class="loggingWidgetActionDisplayCheckbox"/>
        </div>
        <div class="loggingWidgetActionContainerToggleEntry">
            <div class="commonIcons16 warning loggingWidgetActionDisplayToggleIcon"></div>
            <input type="checkbox" data-bind="checked:warningDisplayed"
                   title="Toggle Warning Messages"
                   class="loggingWidgetActionDisplayCheckbox"/>
        </div>
        <div class="loggingWidgetActionContainerToggleEntry">
            <div class="commonIcons16 error loggingWidgetActionDisplayToggleIcon"></div>
            <input type="checkbox" data-bind="checked:errorDisplayed"
                   title="Toggle Error Messages"
                   class="loggingWidgetActionDisplayCheckbox"/>

        </div>
        <div class="commonIcons16 deleteCross loggingWidgetActionClearIcon" data-bind="visible: hasLogEntries"
             data-dojo-attach-point="clearLogIcon"
             data-dojo-attach-event="onclick: _showConfirmLogTooltip"></div>
    </div>
    <ul class="loggingWidgetEntryList"
        data-bind="foreach: filteredEntries">
        <li class="loggingInfoMessage" data-bind="css: $data.messageStyleClass">
            <span class="loggingMessageTimestamp"><span>(</span><span
                data-bind="text: $data.time"></span><span>)</span></span>
            <div class="loggingWidgetTypeIcon commonIcons16" data-bind="css: $data.iconClass" style="cursor: default"></div>
            <span class="loggingMessageText" data-bind="text:$data.message"></span>
        </li>
    </ul>
</div>
