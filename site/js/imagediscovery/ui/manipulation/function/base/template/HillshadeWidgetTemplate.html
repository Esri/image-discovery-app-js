<div class="rasterFunctionWidgetEntryContainer">
    <div class="rasterFunctionTextBoxEntry">
        <div class="rasterFunctionTextBoxLabelEntry">Azimuth</div>
        <span data-dojo-attach-point="azimuthTextInput" data-dojo-type="dijit/form/TextBox"
              style="width:${numberBoxWidth}"
              value="${defaultAzimuth}"></span>
    </div>
    <div class="rasterFunctionTextBoxEntry">
        <div class="rasterFunctionTextBoxLabelEntry">Altitude</div>
        <span data-dojo-attach-point="altitudeTextInput" data-dojo-type="dijit/form/TextBox"
              style="width:${numberBoxWidth}"
              value="${defaultAltitude}"></span>
    </div>
    <div class="rasterFunctionTextBoxEntry">
        <div class="rasterFunctionTextBoxLabelEntry"> Z-Factor</div>
        <span data-dojo-attach-point="zfactorTextInput" data-dojo-type="dijit/form/TextBox"
              style="width:${numberBoxWidth}"
              value="${defaultZFactor}"></span>
    </div>
    <div class="applyRasterFunctionButtonContainer">
        <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:applyFunction">Apply</div>
    </div>
</div>
