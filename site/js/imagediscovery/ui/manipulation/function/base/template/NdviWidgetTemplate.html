<div class="rasterFunctionWidgetEntryContainer">
    <div class="rasterFunctionTextBoxEntry">
        <div class="rasterFunctionTextBoxLabelEntry">Red Band</div>
        <span data-dojo-attach-point="redBandSelectInput" data-dojo-type="dijit/form/Select"
              style="width:${selectWidgetWidth}"
                ></span>
    </div>
    <div class="rasterFunctionTextBoxEntry">
        <div class="rasterFunctionTextBoxLabelEntry">NIR Band</div>
        <span data-dojo-attach-point="nirBandSelectInput" data-dojo-type="dijit/form/Select"
              style="width:${selectWidgetWidth}"
                ></span>
    </div>
    <div class="applyRasterFunctionButtonContainer">
        <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:applyFunction">Apply</div>
    </div>
</div>
