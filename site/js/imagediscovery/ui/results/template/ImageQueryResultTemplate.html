<div class="imageQueryResultsContainer">
    <div class="resultContent">
        <div class="resultActionsContainer">
            <div data-bind="click:toggleGrid, css: {resultsToggleIconResultsSelected: results, resultsToggleIconCartSelected: cart}"
                 class="resultsToggleIcon"></div>
            <div data-bind="text: gridLabel()"
                 title="Toggle Display" class="queryResultsTableLabel">
            </div>
            <span class="cartCheckoutContainer fivePixelBorderRadius"
                  data-dojo-attach-event="onclick:handleCheckoutCartClick" data-bind="visible: cart">Checkout</span>
            <!--  <div class="queryResultsCountContainer"
                   data-bind="visible:results"><span>(</span><span data-bind="text: resultCount"></span><span
                      style="margin-left:2px">Result</span><span
                      data-bind="text: resultAppend"></span><span>)</span>
              </div>    -->
            <div class="expandResultsIcon commonIcons16 upWithBar" title="Toggle Grid Height"
                 data-bind="click: toggleExpand, css: {downWithBar: expanded}"></div>
            <div class="clearResultsIcon commonIcons16 trash" title="Clear Results"
                 data-bind="visible:showTrashIcon"
                 data-dojo-attach-point="clearResultsElement"
                 data-dojo-attach-event="onclick:toggleClearAllResultsTooltip"></div>
            <div class="resetAllResultFiltersIcon commonIcons16 filterReset" title="Reset All Filters"
                 data-bind="visible:showFilterResetIcon"
                 data-dojo-attach-point="resetAllFiltersIcon"
                 data-dojo-attach-event="onclick:toggleResetResultFiltersTooltip"></div>
            <div class="zoomToResultsIcon commonIcons16 magnifyingGlass" title="Zoom To Visible Rasters"
                 data-bind="visible:zoomToSelected"
                 data-dojo-attach-event="onclick:zoomToVisibleThumbnailExtent"></div>
            <div class="zoomToResultsIcon commonIcons16 clock" title="Toggle Time Slider Window"
                 data-bind="visible:showTimeSlider"
                 data-dojo-attach-event="onclick:toggleTimeSlider">
            </div>
            <div class="changeResultLayerTransparencyIcon commonIcons16 slider" title="Layer Transparency"
                 data-bind="visible:showLayerTransparency"
                 data-dojo-attach-point="changeResultLayerTransparencyElement"
                 data-dojo-attach-event="onclick:toggleResultLayerTransparencyPopup">
            </div>
            <span data-bind="visible:showSourcesIcon"
                  class="activeSourcesTooltipAnchor defaultBorder defaultTextColor threePixelBorderRadius"
                  data-dojo-attach-point="activeSourcesTooltipAnchor"
                  data-dojo-attach-event="onclick:_toggleActiveSourcesTooltip">
                Toggle Active Sources
            </span>
               <span data-bind="visible:results"
                     class="activeSourcesTooltipAnchor defaultBorder defaultTextColor threePixelBorderRadius"
                     data-dojo-attach-event="onclick:_toggleShowItemsWithVisibleThumbnails"
                     title="Display Only Rows That Have Imagery Added To The Map">
                   <div data-bind="css: {success: showOnlyCheckedFootprints, deleteCircle: showOnlyCheckedFootprints() == false}"
                        class="commonIcons16" style="float: left;margin-right: 3px"></div>
                <span>On Map Only</span>
            </span>
        </div>
        <div>
            <div data-dojo-attach-point="shoppingCartGridContainer" data-bind="visible:cart"
                 class="imageryResultsGridContainer"></div>

            <div data-dojo-attach-point="resultGridContainer" data-bind="visible:results"
                 class="imageryResultsGridContainer">
            </div>
        </div>
    </div>
</div>
