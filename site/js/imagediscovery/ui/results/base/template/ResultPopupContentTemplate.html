<div class="imageInfoItem fivePixelBorderRadius defaultBackground defaultBorder blueBoxShadow">
    <div class="imageInfoItemHeader">
        <span>Image </span>
        <span data-bind="text:$index"></span>
        <input type="radio" title="Attributes View" value="attrsView"
               data-bind="attr:{name: radioName}, click: $parent.showAttrsView, checked: currentView">
        <span>Attributes</span>

        <input type="radio" title="Thumbnail View" value="thumbnailView"
               data-bind="attr:{name: radioName}, click: $parent.showThumbnailView, checked: currentView">
        <span>Thumbnail</span>


    </div>

    <div class="imageInfoActionsContainer">
        <div class="showImageHeaderIcon" title="Toggle Image" data-bind="click: $parent.toggleShowImage"></div>

        <div class="commonIcons16 shoppingCartEmpty shoppingCartHeaderIcon"
             data-bind="attr:{title: inShoppingCart() ? 'Remove from Cart' : 'Add to Cart'},
                                    css:{shoppingCartAdded: inShoppingCart},
                                    click: $parent.toggleAddImgToShoppingCart">
        </div>
        <div title="Center And Flash" class="commonIcons16 globeGoTo centerAndFlashFootprintHeaderIcon"
             data-bind="click: $parent.centerAndFlashFootprint">
        </div>
    </div>

    <!-- attribute view -->
    <div data-bind="visible: showAttrs()" class="imageInfoItemContentContainer">
        <ul class="imageInfoItemContent" data-bind="foreach: attributes">
            <li>
                <span class="imageInfoAttributeEntryLbl" data-bind="text: name"></span>
                <span class="imageInfoAttributeEntryLbl">:</span>
                                <span class="imageInfoAttributeEntryValue">
                                    <span data-bind="css:{emptyImageInfoValueEntry: value == '*Empty*'}, text: value"></span>
                                </span>
            </li>
        </ul>
    </div>
    <!-- thumbnail div -->
    <div data-bind="visible: !showAttrs()" class="imageInfoItemContentContainer">
        <img data-bind="attr:{src: thumbnailURL}" class="imageInfoThumbnail"/>
    </div>


</div>
